<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>justify-content</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>

    <body>
        <div class="container" id="container">
            <div class="item big">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item big">4</div>
            <div class="item">5</div>
        </div>

        <div class="controls">
            <input type="radio" name="justify-content" id="flex-start" onclick="justifyContent('flex-start')" />
            <label for="flex-start">justify-content: flex-start;</label>
            <br />
            <input type="radio" name="justify-content" id="flex-end" onclick="justifyContent('flex-end')" />
            <label for="flex-end">justify-content: flex-end;</label>
            <br />
            <input type="radio" name="justify-content" id="center" onclick="justifyContent('center')" />
            <label for="center">justify-content: center;</label>
            <br />
            <input type="radio" name="justify-content" id="space-between" onclick="justifyContent('space-between')" />
            <label for="space-between">justify-content: space-between;</label>
            <br />
            <input type="radio" name="justify-content" id="space-around" onclick="justifyContent('space-around')" />
            <label for="space-around">justify-content: space-around;</label>
        </div>
        <script>
            function justifyContent(name) {
                var container = document.querySelector('#container');
                container.style.WebkitJustifyContent = name;
                container.style.justifyContent = name;
            }
        </script>
    </body>
</html>
