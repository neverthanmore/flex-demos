<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>flex-direction</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>

    <body>
        <div class="container" id="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

        <div class="controls">
            <input type="radio" name="flex-direction" id="row" onclick="flexDirection('row')" checked />
            <label for="row">flex-direction: row;</label>
            <br />
            <input type="radio" name="flex-direction" id="row-reverse" onclick="flexDirection('row-reverse')" />
            <label for="row">flex-direction: row-reverse;</label>
            <br />
            <input type="radio" name="flex-direction" id="column" onclick="flexDirection('column')" />
            <label for="row">flex-direction: column;</label>
            <br />
            <input type="radio" name="flex-direction" id="column-reverse" onclick="flexDirection('column-reverse')" />
            <label for="row">flex-direction: column-reverse;</label>
        </div>
        <script>
            function flexDirection(name) {
                var container = document.querySelector('#container');
                container.style.WebkitFlexDirection = name;
                container.style.flexDirection = name;
            }
        </script>
    </body>
</html>
